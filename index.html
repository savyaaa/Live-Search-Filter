<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Image Search</title>
    <!-- Load Tailwind CSS styles -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Reset default styles -->
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Container for search heading and input -->
    <div
      class="w-full flex flex-col justify-between items-center relative transition-all duration-500 ease-in-out py-4"
      id="search-box"
    >
      <h1
        class="text-3xl font-bold mb-6 text-center transition-all duration-500 ease-in-out"
        id="heading"
      >
        NASA Image Search
      </h1>
      <div
        class="mb-6 flex justify-center w-full transition-all duration-500 ease-in-out"
        id="input-box"
      >
        <input
          type="text"
          id="search-input"
          class="bg-white border-gray-300 border-2 rounded-lg py-3 px-5 w-full max-w-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-500"
          placeholder="Search NASA images..."
        />
        <span
          id="search-icon"
          class="flex items-center px-3 py-2 border border-gray-300 bg-white text-gray-700 rounded-md shadow-sm text-sm"
        >
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
    <!-- Main container for search results and pagination -->
    <div class="container mx-auto py-6 px-4">
      <div
        id="search-results"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      >
        <!-- Search results will be dynamically added here -->
      </div>
      <!-- Pagination buttons and page number -->
      <div class="flex justify-center mt-8 items-center">
        <button
          id="prev-btn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Previous
        </button>
        <span id="page-number" class="mx-4"></span>
        <button
          id="next-btn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Next
        </button>
      </div>
    </div>
    <button
      id="mode-toggle"
      class="fixed bottom-4 right-4 bg-white dark-mode:bg-gray-700 rounded-full p-3 shadow-lg text-gray-800 dark-mode:text-gray-200"
      title="Click to toggle themes"
    >
      <i class="fas fa-sun"></i>
      <!-- Light mode icon -->
      <i class="fas fa-moon hidden"></i>
      <!-- Dark mode icon -->
    </button>
    <!-- Load JavaScript script -->
    <script src="script.js"></script>
  </body>
</html>
